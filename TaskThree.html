<!DOCTYPE html>
<html>
  <head>
    <title>Task Three</title>
    <style>
      label {
        display: inline-block;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <label>Name</label>
    <input type="text" id="name" />
    <br />
    <label>Height</label>
    <input type="number" id="height" />

      onclick="insertAthlete(document.getElementById('name').value, document.getElementById('height').value)"
    >
      Save
    </button>
    <button onclick="athletePosition(document.getElementById('name').value)">
      Find
    </button>
    <p id="display"></p>
    <script src="TaskThree.js"></script>
  </body>
</html>
